pre-push:
  parallel: true
  commands:
    build:
      run: pnpm build
    test:
      run: |
        pnpm test:vitest
        pnpm test:playwright

pre-commit:
  parallel: true
  commands:
    precommit:
      run: |
        pnpm lint
        pnpm format
        pnpm check
