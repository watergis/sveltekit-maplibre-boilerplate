pre-push:
  parallel: true
  commands:
    build:
      tags: build
      run: npm run build
    test:
      tags: test
      run: npm test

pre-commit:
  parallel: true
  commands:
    lint:
      tags: lint
      run: npm lint
    format:
      tags: prettier
      run: npm run format
